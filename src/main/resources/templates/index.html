<!DOCTYPE HTML>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meteo Data</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>

<table>
    <tr th:each="d: ${data}">
        <td th:text="${d.name}"/>
        <td th:text="${d.value}"/>
    </tr>
</table>

</body>
</html>
