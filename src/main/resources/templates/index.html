<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Meteo Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<div class="content">
    <div class="data">
        <div class="item" >
            <div class="description">
                Temperature °C
            </div>
            <div class="values" id="temperature"
                 th:text="${_TAAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Dewpoint °C
            </div>
            <div class="values" id="dewpoint"
                 th:text="${_DPAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Pressure hPa
            </div>
            <div class="values" id="pressure"
                 th:text="${_PAAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Soil Temperature °C
            </div>
            <div class="values" id="soil_temperature"
                 th:text="${_TG2}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Solar Radiation W/m2
            </div>
            <div class="values" id="solar_radiation"
                 th:text="${_SRAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Wind Speed m/s
            </div>
            <div class="values" id="wind_speed"
                 th:text="${_WS}">
            </div>
        </div>
    </div>
</div>
</html>
