<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Meteo Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="script/sockjs-0.3.4.js"></script>
    <script src="script/stomp.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
<div class="content">
    <div class="data">
        <div class="item" >
            <div class="description">
                Temperature °C
            </div>
            <div class="values" id="TAAVG1M"
                 th:text="${_TAAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Dewpoint °C
            </div>
            <div class="values" id="DPAVG1M"
                 th:text="${_DPAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Pressure hPa
            </div>
            <div class="values" id="PAAVG1M"
                 th:text="${_PAAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Soil Temperature °C
            </div>
            <div class="values" id="TG2"
                 th:text="${_TG2}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Solar Radiation W/m2
            </div>
            <div class="values" id="SRAVG1M"
                 th:text="${_SRAVG1M}">
            </div>
        </div>
        <div class="item">
            <div class="description">
                Wind Speed m/s
            </div>
            <div class="values" id="WS"
                 th:text="${_WS}">
            </div>
        </div>
    </div>
</div>
</body>
</html>
